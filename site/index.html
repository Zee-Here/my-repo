<!DOCTYPE html>

    <style>

        *{
            margin: 0%;
            padding: 0%;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        body{
            font-family: 'Unbounded', cursive;
        }
        .top-nav{
            height: 40px;
            background-color: black;
            color: white;
        }
        .top-nav .icons{
            line-height: 40px;
            margin-left: 12%;
        }
        .top-nav .icons i{
            cursor: pointer;
            margin-left: 15px;
        }
        .top-nav i:hover{
            color: #33ac66;
            transition: 0.3s;
        }
        .contact{
            float: right;
            font-size: 12px;
            margin-right: 12%;
        }

        .contact span{
            margin-left: 12px;
        }
        .contact i, span:hover{
            cursor: pointer;
        }
        .contact .fa-envelope, .fa-phone{
            color: #33ac66;
            margin-left: 2px;
        }
        .logo{
            margin-left: 12%;
        }
        header{
            background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(images/bg\ office.jpg) ;

            background-size: cover;
            background-repeat: no-repeat;
            height: 93.5vh;
        }
        .logo{
            color: white;
            display: inline-block;
            font-weight: 700;
            font-size: 33px;
            margin-top: 50px;
            margin-left: 170px;
            cursor: pointer;
        }
        h1 sub{
            font-size: 20px;
        }
        ul{
            float: right;
            line-height: 150px;
            margin-right: 11%;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            color: white;
            margin-right: 30px;
            font-size: 14px;
        }
        ul li a:hover{
            color: #33ac66;
            transition: 0.3s;
        }
        .btn{
            background-color: #33ac66;
            color: white;
            font-size: 16px;
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        h1{
            font-size: 50px;
            font-weight: 500;
            margin-top: 90px;
            color: white;
            text-align: center;
        }
        p{
            color: white;
            text-align: center;
            margin-top: 15px;
            line-height: 25px;
            letter-spacing: 1px;
        }
        .btn1{
            background-color: #33ac66;
            color: white;
            font-size: 18px;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 500px;
            margin-top: 15px;
        }
        .btn2{
            border: 1px solid white;
            color: white;
            font-size: 18px;
            padding: 10px 45px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
            background: transparent;
        }
        
        .btn2:hover{
            border:1px solid #33ac66;
            background-color: #33ac66;
            transition: 1s;
        }

</head>

    <nav>

                    <i class="fa-solid fa-envelope"></i><span>Company@youremail.com</span>
